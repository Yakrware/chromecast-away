<!DOCTYPE html>
<html>
  <head>
    <title>Custom receiver</title>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../example.css">
  </head>
  <body>
    <h1>Custom receiver</h1>
    <div class="content">
      <div id="start-panel">
        <div><button id="cast">Start Cast</button></div>
      </div>
      <div id="message-panel" style="display: none">
        <h2>Send a Message to the TV!</h2>
        <div>
          <input id="message" />
          <button id="send-message">Send Message</button>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0rc1/zepto.min.js"></script>
    <script src="cast-away.js"></script>
    <script src="init.js"></script>
  </body>
</html>
