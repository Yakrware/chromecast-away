<!DOCTYPE html>
<html>
  <head>
    <title>Default receiver</title>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../example.css">
    <link rel="stylesheet" type="text/css" href="../font-awesome.min.css">
  </head>
  <body>
    <h1>Default receiver</h1>
    <div class="session">
      <div class="controls">
        <a href="#" class="release">
          <i class="fa fa-times"></i>
        </a>
        <a href="#" class="pause">
          <i class="fa fa-pause"></i>
        </a>
        <a href="#" class="play">
          <i class="fa fa-play"></i>
        </a>
        <a href="#" class="stop">
          <i class="fa fa-stop"></i>
        </a>
      </div>
      <h3 class="receiver_name">Not Casting</h3>
      <p class="display_name"></p>
    </div>
    <div class="content">
      <section>
        <a href="#" class="cast" data-media-type="music"></a>
        <h3>Music</h3>
      </section>
      <section>
        <a href="#" class="cast" data-media-type="tvShow"></a>
        <h3>TV Show</h3>
      </section>
      <section>
        <a href="#" class="cast" data-media-type="movie"></a>
        <h3>Movie</h3>
      </section>
      <section>
        <a href="#" class="cast" data-media-type="photo"></a>
        <h3>Photo</h3>
      </section>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0rc1/zepto.min.js"></script>
    <script src="cast-away.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.1.2/coffee-script.min.js"></script>
    <script type="text/javascript" src="../media_session_view.js"></script>
    <script type="text/javascript" src="init.js"></script>
  </body>
</html>
